{% extends "home.html" %}


{% block content %}
{% load static %}
{% if video %}
<div class="vid w-100 container ">
  {% for v in video %}
    <div class="wrap">
      <div class="height">
        <img src="{{ v.img.url }}" alt="..." id="vid" width="300">
        <h1 class="text-center mt-2">{{ v.img_title }}</h1>
        <a href="{{ v.img.url }}" download="{{ v.img.url }}" class="btn btn-secondary">Download</a>
        <i class="fa-solid fa-expand fa-lg icon"></i>
      </div>
    </div>
  {% endfor %}
</div>
{% endif %}

{% if not video %}
<div class="d-flex align-items-center justify-content-center">
  <div class="text-center">
      <h1 class="display-1 fw-bold">404</h1>
      <p class="fs-3"> <span class="text-danger">Opps!</span> {{ value }} not found</p>
      <p class="lead">
        There are no videos matching your request...
        </p>
      <a href="{% url 'app:home' %}" class="btn btn-primary">Go Home</a>
  </div>
</div>
{% endif %}
{% endblock content %}

<script src="{% static 'js/main.js' %}"></script>
